<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h5>Generations</h5>
    </div>
  </div>
  <div class="row generations-grid">
    <div class="col-md-4" matTooltip="Click for more details" matTooltipPosition="above" *ngFor="let generation of listGenerations">
      <div class="card-generation">
        <span>{{generation.name | uppercase}}</span>
      </div>
    </div>
  </div>
</div>
