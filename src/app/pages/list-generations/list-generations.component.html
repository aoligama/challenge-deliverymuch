<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h5>Generations</h5>
    </div>
  </div>
  <div class="row generations-grid animate__animated animate__fadeIn animate__faster">
    <div class="col-md-4" *ngFor="let generation of listGenerations">
      <div class="card-generation">
        <span>{{generation.name | uppercase}}</span>
      </div>
    </div>
  </div>
</div>
